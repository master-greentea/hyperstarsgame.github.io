<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta property="og:url" content="https://www.hyperstarsgame.com/" />
    <meta property="og:site_name" content="HyperStars" />
    <meta property="og:title" content="Welcome to the show!" />
    <meta name="copyright" content="Outfox Games 2023. All Rights Reserved." />
    <meta
      property="og:image"
      content="https://www.hyperstarsgame.com/postcard.jpg"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta
      name="description"
      content="HyperStars is a 2D fighting game that spins a few twists on the traditional fighting genre. Dive into Metropolika, 
      the flashy facade of a city with twisted truths hidden beyond the neon lights. Coming when it's ready."
    />

    <title>HyperStars</title>
    <link rel="icon" href="favicon.ico" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <script type="text/javascript" src="js/jquery-3.6.3.min.js"></script>
    <link rel="stylesheet" type="text/css" href="js/fullpage.css" />
    <script type="text/javascript" src="js/fullpage.js"></script>
  </head>

  <body>

    <div id="fullpage">
      <section class="section" style="z-index: 999">
        <div
          id="background-main"
          style="
            width: 100%;
            height: 100vh;
            background-image: url('background.png');
            background-position: center;
            background-size: cover;
          "
        >
          <img
            src="logo.png"
            style="
              position: relative;
              top: 50%;
              left: 50%;
              transform: translate(-50%, -60%);
              pointer-events: none;
              max-width: 80%;
            "
          />
        </div>

        <a
          href="https://twitter.com/HyperStarsDev"
          target="_blank"
          style="
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, 110%);
          "
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            width="60"
            height="60"
            fill="#0e0e0e"
            class="social-svg bi bi-twitter"
            viewBox="0 0 16 16"
            style="max-width: 40px"
          >
            <path
              d="M12.6.75h2.454l-5.36 6.142L16 15.25h-4.937l-3.867-5.07-4.425 5.07H.316l5.733-6.57L0 .75h5.063l3.495 4.633L12.601.75Zm-.86 13.028h1.36L4.323 2.145H2.865l8.875 11.633Z"
            />
          </svg>
        </a>
      </section>

      <section class="section">
        <div
          class="container-fluid"
          style="background-color: #0e0e0e; height: 100vh; pointer-events: none"
        >
          <div
            style="
              background-image: url('moodboard.png');
              background-repeat: repeat;
              height: 100%;
              width: 11520px;
              animation: slide 8s linear infinite;
            "
          ></div>
          <img
            id="lisa"
            src="lisa.png"
            style="
              position: absolute;
              top: 100%;
              left: 100%;
              transform: translate(-100%, -100%);
              min-width: 50%;
              max-width: 60%;
            "
          />
          <div
            class="row justify-content-center justify-content-lg-start"
            style="
              position: absolute;
              top: 50%;
              width: 100%;
              padding-left: 25%;
              transform: translate(0, -50%);
            "
          >
            <div
              class="col-lg-6 col-12"
              style="
                background-color: #0e0e0ee1;
                border-radius: 13px;
                padding: 40px;
                max-width: 80%;
              "
            >
              <p
                style="
                  width: 100%;
                  left: 50%;
                  color: white;
                  font-family: 'coolvetica';
                  font-size: calc(1rem + 1vw);
                "
              >
                HyperStars is a 2D fighting game that spins a few twists on the
                traditional fighting genre. Dive into Metropolika, the flashy
                facade of a city with twisted truths hidden beyond the neon
                lights. Coming when it's ready.
              </p>
            </div>
          </div>
        </div>
      </section>
    </div>

    <style>
      @font-face {
        font-family: "coolvetica";
        font-style: normal;
        font-weight: normal;
        src: local("coolvetica"), url("/font/coolvetica.otf") format("truetype");
      }

      @media (max-width: 991.98px) {
        .col-6 {
          padding: 0px;
          font-size: 1rem;
        }
        .row {
          padding-left: 0px !important;
          top: 30% !important;
        }
      }

      @media (min-width: 3000px) {
        #lisa {
          min-width: 40% !important;
          max-width: 40% !important;
        }
      }

      html::-webkit-scrollbar {
        display: none;
      }

      /* Hide scrollbar for IE, Edge and Firefox */
      html {
        -ms-overflow-style: none; /* IE and Edge */
        scrollbar-width: none; /* Firefox */
      }

      @keyframes slide {
        0% {
          transform: translate3d(0, 0, 0);
        }
        100% {
          transform: translate3d(-3840px, 0, 0);
        }
      }
    </style>

    <script>
      $("#background-main").mousemove(function (e) {
        x = (e.offsetX + e.offsetY) / 20;
        $("#background-main").css("filter", `hue-rotate(${x}deg)`);
      });

      // if (screenX < 991.98) {
      //   $("#background-main").animate(
      //     {
      //       filter: ["hue-rotate(0deg)", "hue-rotate(360deg)"],
      //     },
      //     { duration: 2500, iteration: Infinity }
      //   );
      // }

      $(document).ready(function () {
        $("#fullpage").fullpage({
          //options here
          autoScrolling: true,
          scrollHorizontally: true,
        });

        //methods
        $.fn.fullpage.setAllowScrolling(true);
      });
    </script>
  </body>
</html>
